<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票页</title>
</head>
<body>
<ul>

    <form action="/index/jishu/{{tp.id}}/" method="post">
        {% for toupiao in tp.toupiao_set.all %}
            <li><input type="radio" value="{{toupiao.id}}" name="cont" checked>{{toupiao.cont}}<br>票数：{{toupiao.num}}</li>
        {% endfor %}
        <input type="submit" value="投票">
    </form>


</ul>
</body>
</html>
