{% extends "layout.html" %}
{% block title %}上传图片{% endblock %}
{% block body %}
<form action="{% url 'bookapp:upload' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	图片名称：<input type="text" name="name"  />
	<br>
	排序编号：<input type="text" name="index">
	<br>
	选择图片：<input type="file" name="pic">
	<input type="submit" value="提交">
</form>
{% endblock %}
