<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
    <ul>
        {% for hero in book.heroinfo_set.all%}
        <li>{{hero.hname}}------{{hero.hcontent}}
            <br>
            <a href="{% url 'login:deletehero' hero.id%}">删除角色</a>
            <a href="{% url 'login:gaihero' hero.id%}">编辑</a>
        </li>
        {%empty%}

        <h3>没有角色信息</h3>

        {%endfor%}
    </ul>

    <a href="{% url 'login:addhero' book.id%}">添加角色</a>
    <br>



    {#<a href="/index/list/">返回列表</a>#}
    <a href="{% url 'login:list'%}">返回列表</a>
</body>
</html>
